<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap CDN end -->
    <!-- Main css file -->
    <link rel="stylesheet" href="./signUp.css" />
    <title>SignUp Page</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-lg-4 m-auto bg-warning border rounded shadow mt-5">
          <h2 class="text-center pt-3">SignUp Page</h2>
          <p class="text-center fs-0">Welcome to Programmer Force</p>
          <form action="#" id="myForm">
            <div class="input-group">
              <span class="input-group-text"> <i class="fa fa-user"></i></span>
              <input
                type="text"
                class="form-control"
                id="fname"
                placeholder="First Name"
              />
            </div>
            <span class="text-danger" id="first_name"></span>
            <div class="input-group mt-3">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
              <input
                type="text"
                class="form-control"
                placeholder="Last Name"
                id="lname"
              />
            </div>
            <span class="text-danger" id="last_name"></span>
            <div class="input-group mt-3">
              <span class="input-group-text"
                ><i class="fa-solid fa-envelope"></i
              ></span>
              <input
                type="text"
                class="form-control"
                placeholder="Email address"
                id="email"
              />
            </div>
            <span class="text-danger" id="email_address"></span>
            <div class="input-group mt-3">
              <span class="input-group-text"
                ><i class="fa-solid fa-lock"></i
              ></span>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                id="pass"
              />
            </div>
            <span class="text-danger" id="password"></span>
            <div class="input-group mt-3">
              <span class="input-group-text"
                ><i class="fa-solid fa-lock"></i
              ></span>
              <input
                type="password"
                class="form-control"
                placeholder="Confirm Password"
                id="conpass"
              />
            </div>
            <span class="text-danger" id="confirm_password"></span>
            <button
              type="button"
              onclick=" validation(event)"
              class="form-control btn btn-success fw-bold my-3"
            >
              SignUp Now
            </button>
          </form>
          <p class="text-center">
            Alreay have an Account?
            <a href="../index.html" class="text-decoration-none fw-bold"
              >LogIn</a
            >
          </p>
        </div>
      </div>
    </div>

    <script src="./signUp.js"></script>
  </body>
</html>
